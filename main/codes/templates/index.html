<!DOCTYPE html>
<html>
<head>
    <title>PDF Summarizer</title>
</head>
<body>
    <h1>Upload PDF for Summarization</h1>
    <form action="/summarize" method="post" enctype="multipart/form-data">
        <input type="file" name="pdf">
        <input type="submit" value="Summarize">
    </form>

    {% if summary %}
    <h2>Summary:</h2>
    <p>{{ summary }}</p>
    {% endif %}
</body>
</html>
